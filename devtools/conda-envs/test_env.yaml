name: test
channels:
  - dglteam
  - openeye
  - conda-forge
  - omnia
  - defaults

dependencies:
    # Base depends
  - python
  - pip

    # Core dependencies
  - click
  - click-option-group
  - pydantic
  - pytorch-cpu
  - dgl

    # Molecule loading and processing.
  - openforcefield >= 0.8.1
  - openff-recharge >= 0.0.1a6
  - openeye-toolkits

    # Plotting
  - matplotlib

    # Python < 3.7
  - typing-extensions

    # Testing
  - pytest
  - pytest-cov
  - codecov
