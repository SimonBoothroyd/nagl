name: test
channels:
  - dglteam
  - conda-forge
  - defaults

dependencies:
    # Base depends
  - python
  - pip

    # Core dependencies
  - click
  - click-option-group

  - pydantic

  - pytorch
  - pytorch-lightning
  - dgl >=0.7

  - tqdm
  - rich

    # Molecule loading and processing.
  - openff-toolkit >=0.9.1
  - openff-utilities

    # SQL based molecule storage.
  - sqlalchemy
  - sqlite

    # Distributed molecule processing / labelling.
  - dask <=2.30.1
  - distributed <=2.30.1
  - dask-jobqueue

    # Testing
  - pytest
  - pytest-cov
  - codecov
