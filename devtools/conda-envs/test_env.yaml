name: test
channels:
  - dglteam
  - conda-forge
  - defaults

dependencies:
    # Base depends
  - python
  - pip

    ### Core dependencies.
  - openff-utilities
  - pydantic

  - click
  - click-option-group

  - pytorch
  - dgl >=0.7

  - tqdm

    ### Optional dependencies

    # Model training
  - pytorch-lightning

    # Molecule loading and processing.
  - openff-toolkit >=0.9.1

    # SQL based molecule storage.
  - sqlalchemy
  - sqlite

    # Distributed molecule processing / labelling.
  - dask <=2.30.1
  - distributed <=2.30.1
  - dask-jobqueue

    # Testing
  - pytest
  - pytest-cov
  - codecov
